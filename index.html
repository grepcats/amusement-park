<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Greatest Amusement Park</title>
  </head>
<!--prompt user to enter height
Only display information about rides the user is tall enough to rides
Give user an option to show all rides, just highlighting the ones they can ride
Make sure there ar some rides they can't go on becuase they're too tall
-->
  <body>
    <div class="container">
      <h1>The Greatest Amusement Park</h1>
      <h2>Of all time</h2>
      <div class="ride short">
        <p>You must be 48 inches to ride.</p>
      </div>
      <div class="ride medium">
        <p>You must be 54 inches to ride</p>
      </div>
      <div class="ride short too-tall">
        <p>You must be 48 inches, 78 inches too high</p>
      </div>
      <div class="ride no-low-rest too-tall">
        <p>78 inches too high, all others fine</p>
      </div>
      <div class="ride no-low-rest">
        <p>No restrictions</p>
      </div>
      <div class="ride">
      </div>
    </div>
  </body>
</html>
